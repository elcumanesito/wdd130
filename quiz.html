<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <meta name="description" content="create by Daniel Gonzalez | WDD 130 | This is a Quiz Form">
    <meta name="author" content="Daniel Gonzalez">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <div class="quiz">
    <h1>HTML and CSS Quiz</h1>
    <form action="submit_quiz.html" method="post" class="quiz-form">
       
        <div class="form-group">
            <label for="q1">What does HTML stand for?</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        
        <div class="form-group">
            <label for="q2">Briefly describe the difference between HTML and CSS.</label>
            <textarea id="q2" name="q2" rows="4" cols="50" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="q3">Which of the following tags is used to create a hyperlink in HTML?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose an option...</option>
                <option value="a">&lt;a&gt;</option>
                <option value="b">&lt;link&gt;</option>
                <option value="c">&lt;href&gt;</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="q4">How many levels of headings does HTML have?</label>
            <input type="number" id="q4" name="q4" required>
        </div>
        
        <div class="form-group">
            <button type="submit">Submit Quiz</button>
        </div>
    </form>
    </div>
</body>
</html>
