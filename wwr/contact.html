    <main class="contactMain">
        <div class="quiz">
            <h1>Lest talk!</h1>
    <form action="submit_request.html" method="post" class="quiz-form">
       
        <div class="form-group">
            <label for="q1">What is your name?</label>
            <input type="text" id="q1" name="q1" required>
        </div>

        <div class="form-group">
            <label for="q2">What is your email?</label>
            <input type="text" id="q2" name="q2" required>
        </div>

        <fieldset>
            <legend>Please select the purpose of your message:</legend>
            <div>
                <input type="radio" id="generalInquiry" name="messagePurpose" value="generalInquiry" required>
                <label for="generalInquiry">General Inquiry</label>
            </div>
            <div>
                <input type="radio" id="reservationQuestion" name="messagePurpose" value="reservationQuestion" required>
                <label for="reservationQuestion">Reservation Question</label>
            </div>
            <div>
                <input type="radio" id="websiteSuggestion" name="messagePurpose" value="websiteSuggestion" required>
                <label for="websiteSuggestion">Website Suggestion</label>
            </div>
        </fieldset>
        
        <div class="form-group">
            <label for="q3">Message</label>
            <textarea id="q3" name="q3" rows="4" cols="50" placeholder="Type something here" required></textarea>
        </div>
        
        <div class="form-group">
            
            <label for="newsletter">Please subscribe me to the monthly newsletter</label>

            <input type="checkbox" id="newsletter" name="newsletter">
        </div>
        
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
